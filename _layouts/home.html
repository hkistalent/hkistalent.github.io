<html>
<head>

<body class="is-loading">
  <!-- Wrapper -->
  <div id="wrapper" class="fade-in">
    <!-- Copyright -->

    {{ content }}

    <!-- Footer -->
    <footer id="footer">
      <section>
        <form method="post" action="#">
          <div class="field">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="3"></textarea>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Send Message" /></li>
          </ul>
        </form>
      </section>
      <section class="split contact">
        <section class="alt">
          <h3>Address</h3>
          <p>1 Red Hill Rd, Tai Tam<br />
            Hong Kong SAR</p>
          </section>
          <section>
            <h3>Phone</h3>
            <p><a href="#">(000) 000-0000</a></p>
          </section>
          <section>
            <h3>Email</h3>
            <p><a href="#">hkistalent@gmail.com</a></p>
          </section>
          <section>
            <h3>Social</h3>
            <ul class="icons alt">
              <li><a href="https://www.facebook.com/hkistalent/" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
              <li><a href="https://www.instagram.com/hkistalent/" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>

          </section>
        </section>

      </div>

    <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/jquery.scrollex.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/jquery.scrolly.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/skel.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/util.js"></script>
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
